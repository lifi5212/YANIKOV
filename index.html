<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

    <meta charset="UTF-8">
    <title>YANIKOV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- ===== HEADER ===== -->
    <header class="header">
        <div class="logo">YANIKOV</div>
        <nav class="nav">
            <a href="#">Магазин</a>
            <a href="#" id="cart-btn">
                Корзина (<span id="cart-count">0</span>)
            </a>
            <a href="#" id="profile-btn">Профиль</a>
        </nav>
    </header>

    <!-- ===== HERO ===== -->
    <section class="hero">
        <h1 data-text="НЕ ОДЕЖДА. ЭТО СОСТОЯНИЕ.">
    НЕ ОДЕЖДА.<br>ЭТО СОСТОЯНИЕ.
</h1>

        <p>Streetwear / Underground / Future</p>
        <button class="hero-btn">СМОТРЕТЬ КОЛЛЕКЦИЮ</button>
    </section>

    <!-- ===== PRODUCTS ===== -->
    <section class="products">
        <h2>ТОВАРЫ</h2>

        <!-- JS сам сюда вставит карточки -->
        <div class="product-grid" id="product-grid"></div>
    </section>
    <div class="filters">
    <button data-category="all" class="active">ВСЕ</button>
    <button data-category="hoodie">ХУДИ</button>
    <button data-category="pants">ШТАНЫ</button>
    <button data-category="tee">ФУТБОЛКИ</button>
</div>

<div class="filters">
    <button data-category="all" class="active">ВСЕ</button>
    <button data-category="hoodie">ХУДИ</button>
    <button data-category="pants">ШТАНЫ</button>
    <button data-category="tee">ФУТБОЛКИ</button>
</div>


    <!-- ===== CART MODAL ===== -->
    <!-- ===== CART MODAL ===== -->
<div class="cart-modal" id="cart-modal">
    <div class="cart-content">
        
        <div class="cart-header">
            <h2>КОРЗИНА</h2>
            <span id="close-cart" class="cart-close">✖</span>
        </div>

        <div id="cart-items" class="cart-items"></div>

        <div class="cart-footer">
            <div class="cart-total">
                <span>ИТОГО</span>
                <strong><span id="cart-total">0</span> ₽</strong>
            </div>

            <button class="checkout-btn">ОФОРМИТЬ ЗАКАЗ</button>
        </div>

    </div>
</div>



    <!-- ===== PROFILE MODAL ===== -->
<div class="profile-modal" id="profile-modal">
    <div class="profile-content">
        <h2>ПРОФИЛЬ</h2>

        <p id="profile-text">Введите ваше имя</p>

        <input type="text" id="username-input" placeholder="Ваше имя">
        <button id="save-profile">СОХРАНИТЬ</button>

        <button id="close-profile" class="secondary-btn">ЗАКРЫТЬ</button>
    </div>
</div>

<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
