<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>YANIKOV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- ===== HEADER ===== -->
    <header class="header">
        <div class="logo">YANIKOV</div>
        <nav class="nav">
            <a href="#">Магазин</a>
            <a href="#" id="cart-btn">
                Корзина (<span id="cart-count">0</span>)
            </a>
            <a href="#">Профиль</a>
        </nav>
    </header>

    <!-- ===== HERO ===== -->
    <section class="hero">
        <h1>НЕ ОДЕЖДА.<br>ЭТО СОСТОЯНИЕ.</h1>
        <p>Streetwear / Underground / Future</p>
        <button class="hero-btn">СМОТРЕТЬ КОЛЛЕКЦИЮ</button>
    </section>

    <!-- ===== PRODUCTS ===== -->
    <section class="products">
        <h2>ТОВАРЫ</h2>

        <!-- JS сам сюда вставит карточки -->
        <div class="product-grid" id="product-grid"></div>
    </section>

    <!-- ===== CART MODAL ===== -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <h2>КОРЗИНА</h2>

            <div id="cart-items"></div>

            <div class="cart-footer">
                <p>Итого: <span id="cart-total">0</span> ₽</p>
                <button id="close-cart">ЗАКРЫТЬ</button>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
